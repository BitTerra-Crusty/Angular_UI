<div class="card">
  <div class="card-header">
    <div class="row col-md-2">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" (click)='clearProduct()' data-bs-toggle="modal" data-bs-target="#productModal">
        Create product
      </button>
    </div>
  </div>
    <div class="card-body">
        <div class="row" *ngIf="!products">
            <div class="text-center">No products available</div>
        </div>
        <table class="table table-striped" *ngIf="products && products.length">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <th scope="row">{{product.name}}</th>
                  <td>{{product.description}}</td>
                  <td>{{product.price | currency : 'R' : 'symbol' : '1.2-2'}}</td>
                  <td>{{product.quantity}}</td>
                  <td><button class="btn btn-sm btn-success" (click)='editProduct(product)' data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>&nbsp;&nbsp; <button class="btn btn-sm btn-danger" (click)='deleteProduct(product)'>Delete</button></td>
                </tr>
              </tbody>
        </table>
        

    </div>
</div>



<!-- Create Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Create new product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--form-->
        <form [formGroup]="productData">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" required class="form-control" id="name" aria-describedby="name" placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" formControlName="description" required class="form-control" id="description" aria-describedby="description" placeholder="Enter product description">
          </div>
          <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="text" formControlName="price" required class="form-control" id="price" aria-describedby="price" placeholder="Enter product price">
          </div>
          <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" formControlName="quantity" required class="form-control" id="quantity" aria-describedby="quantity" placeholder="Enter product quantity">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="createClose" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)='createProduct()' class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!--form end-->
      </div>
      
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--form-->
        <form [formGroup]="productData">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" id="description" aria-describedby="description" placeholder="Enter product description">
          </div>
          <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price" aria-describedby="price" placeholder="Enter product price">
          </div>
          <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" formControlName="quantity" class="form-control" id="quantity" aria-describedby="quantity" placeholder="Enter product quantity">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="updateClose" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)='updateProduct()' class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!--form end-->
      </div>
      
    </div>
  </div>
</div>
